<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR RENTAL SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
</head>

<body>
    <!-- Display errors or success messages -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <!-- Login Form -->
    <div id="login-form">
        <form action="/login" method="post">  <!-- Changed to /login -->
            <h2>Login</h2>
            <div class="login">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="login-username" name="username" placeholder="Username" required>
            </div>
            <div class="login">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <span>Don't have an account? <a href="#" onclick="register()">Register</a></span>
            <br>
        </form>
    </div>

    <!-- Register Form -->
    <div id="register-form">
        <form action="/register" method="post" id="registerForm">  <!-- Changed to /register -->
            <h2>Register</h2>
            <div class="register">
                <label for="reg-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="reg-username" name="username" placeholder="Username" required>
            </div>
            <div class="register">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" name="password" placeholder="Password" minlength="8" maxlength="15" required>
                <div id="minimum-maximum" class="form-text">Password must be 8-15 characters long.</div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="showCustomer()">Confirm</button>  <!-- This submits the form now -->
        </form>
    </div>

    <br>

    <!-- Customer Information Form -->
    <div id="customer-form">
        <form action="/register" method="post">  <!-- Changed to /register -->
            <!-- Hidden fields to carry over username/password from register form -->
            <input type="hidden" name="username" id="hidden-username">
            <input type="hidden" name="password" id="hidden-password">
            
            <div class="customer_info">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first_name" placeholder="First Name" required>
            </div>
            <div class="customer_info">
                <label for="middle-name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middle-name" name="middle_name" placeholder="Middle Name" required>
            </div>
            <div class="customer_info">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="customer_info">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="customer_info">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="customer_info">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <button id="cus-form-btn" type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>

    <script>
        function register() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('customer-form').style.display = 'none';
        }
        
        function showCustomer() {
            // Copy username/password to hidden fields before showing customer form
            document.getElementById('hidden-username').value = document.getElementById('reg-username').value;
            document.getElementById('hidden-password').value = document.getElementById('reg-password').value;
            
            // Show customer form (but don't submit yetâ€”let the user fill it)
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('customer-form').style.display = 'block';
            
            // Prevent form submission here if needed (optional)
            event.preventDefault();
        }
    </script>
</body>
</html>
